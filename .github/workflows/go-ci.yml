name: Krishak CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3

    - name: ğŸ›  Setup Go 1.24
      uses: actions/setup-go@v4
      with:
        go-version: '1.24'
        check-latest: true

    - name: ğŸ” Confirm Go version
      run: go version

    - name: ğŸ“¦ Tidy dependencies
      run: go mod tidy

    - name: ğŸ§ª Run unit tests with coverage
      run: |
        go test -coverprofile=coverage.out ./...
        go tool cover -func=coverage.out
