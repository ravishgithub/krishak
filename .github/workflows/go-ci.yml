name: Krishak CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3

    - name: ğŸ›  Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.20

    - name: ğŸ“¦ Tidy and vendor dependencies
      run: |
        go mod tidy
        go mod vendor

    - name: ğŸ§ª Run unit tests
      run: go test ./...
      env:
        JWT_SECRET: krishakdevsupersecret
