name: Krishak CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v3

    - name: 🛠 Setup Go 1.24
      id: setup-go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24'
        check-latest: true

    - name: 🔍 Confirm Go version
      run: go version

    - name: 📦 Tidy dependencies
      run: go mod tidy

    - name: 🧪 Run unit tests
      run: go test ./...
      env:
        JWT_SECRET: krishakdevsupersecret
